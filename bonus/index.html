<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
  </head>
  <body>

    <div id="root" class="container">
      <div class="slider_wrapper">
        <div class="prev" @click="prevPhoto">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="images">
          <img :src="photos[counterPhoto]" alt="">
        </div>
        <div class="next" @click="nextPhoto">
          <i class="fas fa-angle-right"></i>
        </div>
        <nav>
          <i :class="(index == counterPhoto) ? 'active' : null " v-for="(photo, index) in photos" class="fas fa-circle"></i>
        </nav>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
